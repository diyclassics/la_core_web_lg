assets:
  cmd: python -m weasel run assets
  script:
    - mkdir -p assets/original/ud
    - mkdir -p assets/original/lasla
    - sh -c "rm -rf assets/original/ud/*"
    - sh -c "rm -rf assets/original/lasla/*"
    - mkdir -p assets/temp/ud
    - mkdir -p assets/temp/lasla
    - python -m spacy project assets
    - sh -c "cp -r assets/original/ud/morpho_harmonization/morpho-harmonized-treebanks/
      assets/temp/ud"
    - sh -c "rm -rf assets/original/ud/*"
    - sh -c "cp -r assets/temp/ud assets/original/ud"
    - sh -c "rm -rf assets/temp/ud"
    - sh -c "cp -r assets/original/lasla/conllup/ assets/temp/lasla"
    - python scripts/prep_lasla.py
    - sh -c "rm -rf assets/original/lasla/*"
    - sh -c "cp -r assets/temp/lasla/lasla.conllu assets/original/lasla/MM-la_lasla-xx-train.conllu"
    - sh -c "rm -rf assets/temp/lasla"
    - python scripts/save_lookups.py
  deps: []
  outs:
    - path: assets/original/ud/UD_Latin-Perseus
      md5: null
    - path: assets/original/ud/UD_Latin-PROIEL
      md5: null
    - path: assets/original/ud/UD_Latin-ITTB
      md5: null
    - path: assets/original/ud/UD_Latin-UDante
      md5: null
    - path: assets/original/ud/UD_Latin-LLCT
      md5: null
    - path: assets/original/lasla/lasla.conllu
      md5: null
